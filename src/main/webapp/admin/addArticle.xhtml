<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>#{article.new}</title>
	<h:outputStylesheet library="css" name="layoutStyle.css" />
	<h:outputStylesheet library="css" name="dialog.css" />
</h:head>

<h:body>
	<h:form styleClass="dialogForm">
		<h:panelGroup layout="block" styleClass="centered">
			<p:commandButton value="#{article.addArticle}"
				action="#{oneArticleManager.add}" update="@form" />
		</h:panelGroup>

		<p:separator />

		<p:panelGrid columns="2" layout="grid" styleClass="noBorder ui-fluid">
			<p:panelGrid columns="1" layout="grid" styleClass="noBorder">
				<h:outputLabel for="username" value="#{userMsg.username}" />
				<p:panel styleClass="noPadding">
					<h:outputText id="username" value="#{oneArticleManager.username}" />
				</p:panel>

				<p:separator />

				<p:outputLabel id="versionLabel" for="version"
					value="#{article.version}" />

				<h:panelGroup styleClass="inputWrapper" layout="block">
					<span class="ui-icon fa fa-user" />
					<p:inputText id="version" value="#{oneArticleManager.version}"
						placeholder="#{article.versionSyntax}" required="true">
						<p:ajax event="change" update="versionLabel version versionMsgs" />
					</p:inputText>
				</h:panelGroup>

				<p:messages id="versionMsgs" for="version" showIcon="false"
					closable="true">
					<p:effect event="load" type="bounce" />
				</p:messages>
			</p:panelGrid>

			<p:panelGrid columns="1" layout="grid" styleClass="noBorder">
				<h:outputLabel for="demandTitle" value="#{article.demandTitle}" />
				<p:panel styleClass="noPadding">
					<h:outputText id="demandTitle"
						value="#{oneArticleManager.demandTitle}" />
				</p:panel>

				<p:separator />

				<h:panelGroup>
					<h:outputText for="progressSlider" value="#{article.setProgress}" />
					<h:outputLabel id="progressLabel" for="progressSlider"
						value="#{oneArticleManager.progress}" />
				</h:panelGroup>

				<h:panelGroup styleClass="indent" layout="block">
					<h:inputHidden id="progress" value="#{oneArticleManager.progress}" />
					<p:slider id="progressSlider" for="progress"
						display="progressLabel" />
				</h:panelGroup>
			</p:panelGrid>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
