<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<f:view locale="#{localeManager.locale}">

	<f:metadata>
		<f:viewParam name="account" value="#{deleteUserDataManager.account}" />
		<f:viewParam name="deleteComments"
			value="#{deleteUserDataManager.deleteComments}" />
	</f:metadata>

	<h:head>
		<title>#{userMsg.deleteUser}</title>
		<h:outputStylesheet library="css" name="layoutStyle.css" />
		<h:outputStylesheet library="css" name="dialog.css" />
	</h:head>

	<h:body>
		<h:form>
			<p:panel id="dialog" styleClass="dialogPanel spaced">
				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank textToLeft whiteText">
					<h:outputText value="#{userMsg.allUserDataWillBeDeleted}" />

					<h:panelGroup>
						<h:outputText
							value="#{fn:length(deleteUserDataManager.demandsToDelete)}"
							styleClass="smallTitle" />
						<h:outputText
							value="#{fn:length(deleteUserDataManager.demandsToDelete) > 1? article.demands : article.demand}" />
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText
							value="#{fn:length(deleteUserDataManager.articlesToDelete)}"
							styleClass="smallTitle" />
						<h:outputText
							value="#{fn:length(deleteUserDataManager.articlesToDelete) > 1? article.articles : article.article}" />
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText
							value="#{fn:length(deleteUserDataManager.messagesSentToDelete)}"
							styleClass="smallTitle" />
						<h:outputText
							value="#{fn:length(deleteUserDataManager.messagesSentToDelete) > 1? messaging.sentMessages : messaging.sentMessage}" />
					</h:panelGroup>

					<h:panelGroup>
						<h:outputText
							value="#{fn:length(deleteUserDataManager.messagesReceivedToDelete)}"
							styleClass="smallTitle" />
						<h:outputText
							value="#{fn:length(deleteUserDataManager.messagesReceivedToDelete) > 1? messaging.receivedMessages : messaging.receivedMessage}" />
					</h:panelGroup>
				</p:panelGrid>

				<f:facet name="footer">
					<p:commandButton value="#{general.delete}"
						actionListener="#{deleteUserDataManager.deleteAccount}"
						icon="fa fa-trash">
					</p:commandButton>
					<p:commandButton value="#{general.cancel}"
						actionListener="#{deleteUserDataManager.cancel}"
						icon="fa fa-remove" />
				</f:facet>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
