<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:view locale="#{localeManager.locale}">

	<f:metadata>
		<f:viewParam name="account" value="#{deleteUserManager.account}" />
	</f:metadata>

	<h:head>
		<title>#{userMsg.deleteUser}</title>
		<h:outputStylesheet library="css" name="layoutStyle.css" />
		<h:outputStylesheet library="css" name="dialog.css" />
	</h:head>

	<h:body>
		<h:form>
			<p:panel id="dialog" styleClass="dialogPanel spaced">
				<p:panelGrid columns="1" layout="grid"
					styleClass="ui-panelgrid-blank centered whiteText">
					<h:outputText value="#{userMsg.confirmeUserDelete}" />

					<h:panelGroup layout="block">
						<h:outputText value="#{userMsg.deleteComments}"
							styleClass="smallTitle" />
						<p:selectBooleanCheckbox onLabel="#{general.yes}"
							offLabel="#{general.no}"
							value="#{deleteUserManager.deleteComments}" />
					</h:panelGroup>
				</p:panelGrid>

				<f:facet name="footer">
					<p:commandButton value="#{general.delete}"
						actionListener="#{deleteUserManager.deleteAccount}"
						icon="fa fa-trash">
						<p:ajax event="dialogReturn"
							listener="#{deleteUserManager.onUserDelete}" update="@form" />
					</p:commandButton>
					<p:commandButton value="#{general.cancel}"
						actionListener="#{deleteUserManager.cancel}" icon="fa fa-remove" />
				</f:facet>
			</p:panel>
		</h:form>
	</h:body>
</f:view>
</html>
