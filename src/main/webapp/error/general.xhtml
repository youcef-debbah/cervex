<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/templates/layout.xhtml">
		<ui:param name="title" value="#{general.error}" />
		<ui:param name="wrapperClass" value="errorPage" />

		<ui:define name="meta">
			<meta http-equiv="refresh"
				content="5;url=#{request.contextPath}/index.xhtml" />
		</ui:define>

		<p:panel styleClass="center vcenter styled" header="#{general.error}">
			<h:outputText value="#{general.UnexpectedError}" />
			<p:link value="#{general.homePage}" outcome="homePage"
				styleClass="inlinedLink" />
			<h:outputText value="#{general.inFewSeconds}" />
		</p:panel>
		
		<p:separator />
	</ui:composition>
</h:body>
</html>
