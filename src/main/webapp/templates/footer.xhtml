<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition>
		<h:panelGroup id="defaultFooter" layout="block">
			<p:panelGrid columns="3" layout="grid"
				styleClass="ui-fluid ui-panelgrid-blank"
				columnClasses="ui-g-5 ui-g-4 ui-g-3">

				<h:panelGroup layout="block">
					<object type="image/svg+xml"
						data="#{resource['images:cervexNativeLogo.svg']}" height="115">
						<h:graphicImage library="images" name="cervexLogo.png"
							alt="#{general.companyName}" />
					</object>
				</h:panelGroup>

				<h:panelGroup styleClass="noBorder" layout="block">
					<p:menu>
						<p:menuitem value="Facebook" icon="fa fa-facebook-square"
							url="#{initParam['com.rhcloud.cervex_jsoftware95.facebookPage']}" />
						<p:menuitem
							value="#{initParam['com.rhcloud.cervex_jsoftware95.phoneNumber']}"
							icon="fa fa-phone-square"
							url="#{initParam['com.rhcloud.cervex_jsoftware95.phoneNumberURL']}" />
						<p:menuitem
							value="#{initParam['com.rhcloud.cervex_jsoftware95.email']}"
							icon="fa fa-envelope-square"
							url="mailto:#{initParam['com.rhcloud.cervex_jsoftware95.email']}" />
						<p:menuitem value="#{general.address}" icon="fa fa-map-marker"
							url="#{initParam['com.rhcloud.cervex_jsoftware95.addressOnGoogleMaps']}?hl=#{localeManager.language}" />
					</p:menu>
				</h:panelGroup>

				<h:form styleClass="noBorder">
					<p:menu>
						<p:menuitem value="#{general.homePage}" outcome="homePage"
							onclick="jsoftware95.preAction()" icon="fa fa-home" />
						<p:menuitem value="#{aboutUs.title}" outcome="aboutUs"
							onclick="jsoftware95.preAction()" icon="fa fa-info-circle" />
						<p:menuitem value="#{login.singIn}" outcome="login"
							rendered="#{empty request.userPrincipal}"
							onclick="jsoftware95.preAction()" icon="fa fa-key" />

						<p:menuitem value="#{login.singUp}" outcome="newUser"
							rendered="#{empty request.userPrincipal}"
							onclick="jsoftware95.preAction()" icon="fa fa-user-plus" />

						<p:menuitem value="#{login.singOut}" action="#{meta.logout}"
							rendered="#{not empty request.userPrincipal}"
							onclick="jsoftware95.preAction()" icon="fa fa-key" />
					</p:menu>
				</h:form>

			</p:panelGrid>

			<p:separator />

			<h:outputText styleClass="copyright"
				value="Â© 2018 Cervex (Algeria). All rights reserved." />
		</h:panelGroup>
	</ui:composition>
</h:body>
</html>
