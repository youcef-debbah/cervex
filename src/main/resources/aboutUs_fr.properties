ourTeam=L'\u00E9quipe du Cervex est form\u00E9e par des ing\u00E9nieurs en d\u00E9veloppement, syst\u00E8mes d'information, bases de donn\u00E9es et en administration des r\u00E9seaux informatiques, un infographe pour la conception et la cr\u00E9ation des interface, un sp\u00E9cialiste en gestion des achats et ventes et en comptabilit\u00E9 g\u00E9n\u00E9rale, un sp\u00E9cialiste en gestion des ressources humaines.
